<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!--font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                    <span class="icon"><i class="fab fa-apple"></i></span>
                    <span class="title"> <h2>Apple</h2></span>
                    </a>
                </li>
                
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-tachometer-alt" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-thumbtack" aria-hidden="true"></i></span>
                        <span class="title">Posts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="far fa-file" aria-hidden="true"></i></span>
                        <span class="title">Pages</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-image"></i></span>
                        <span class="title">Media</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-comments"></i></span>
                        <span class="title">Comments</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-palette"></i></span>
                        <span class="title">Appearance</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-plug"></i></span>
                        <span class="title">Plugins</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-tools"></i></span>
                        <span class="title">Tools</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-users"></i></span>
                        <span class="title">Users</span>
                    </a>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-bullhorn"></i></span>
                        <span class="title">Notice</span>
                    </a>
                </li>
                <li>
                    <a href="">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="title">Settings</span>
                </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                    </label>
                </div>
                <div class="user">
                    <img src="/Design Photo xd/user.png">
                </div>
            </div>
        </div>
    </div>
<script>
    function toggleMenu(){
        let toggle =document.querySelector('.toggle');
        let navigation =document.querySelector('.navigation');
        toggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
</script>
</body>

</html>
